<style>
  /* No navbar in registration screen */
  .navbar {
    display: none;
  }

  /* Absolute positionned footer on top of the login background */
  .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border: none;
  }

  @media screen and (min-width: 768px) {
    .footer {
      width: 50%;
    }
  }

  /* Smaller links everywhere on login */
  a {
    font-size: 90%;
    color: #666;
  }
</style>
<div class="row vertical-center">
  <div class="col-sm-6 col-xs-12 login-box">
    <div class="row">
      <div class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10">
        <img src="img/title.png" class="img-responsive" />

        <form>
          <div class="form-group">
            <label class="sr-only" for="inputUsername">用户名</label>
            <input class="form-control" type="text" id="inputUsername" name="username"
                   placeholder="用户名" ng-model="user.username" required />
          </div>

          <div class="form-group">
            <label class="sr-only" for="inputPassword">密码</label>
            <input class="form-control" type="password" id="inputPassword" name="password"
                   placeholder="密码" ng-model="user.password" required />
          </div>

          <div class="form-group">
            <label class="sr-only" for="inputEmail">电子邮箱</label>
            <input class="form-control" type="email" id="inputEmail" name="email"
                   placeholder="电子邮箱" ng-model="user.email" required />
          </div>

          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary" ng-click="register()" ng-disabled="isLoading">
                <span class="fas" ng-class="{'fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></span> 提交注册
              </button>
            </div>

            <div class="col-md-6 text-right btn-password-lost">
              <div class="well-sm">
                <a href="#/login">返回登录</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="login-img-container col-sm-6 hidden-xs"></div>
</div>
