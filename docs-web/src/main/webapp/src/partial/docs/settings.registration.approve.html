<div class="modal-header">
  <h3>批准用户注册</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="approveForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-7">
        <p class="form-control-static">{{ request.username }}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">电子邮箱</label>
      <div class="col-sm-7">
        <p class="form-control-static">{{ request.email }}</p>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': !approveForm.quota.$valid }">
      <label class="col-sm-2 control-label" for="inputQuota">存储配额</label>
      <div class="col-sm-7">
        <input name="quota" type="number" id="inputQuota" required class="form-control"
               ng-model="quota" min="0" />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
  <button type="button" class="btn btn-primary" ng-click="approve()" ng-disabled="!approveForm.$valid">确定</button>
</div>
